<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet">

  <style>
  body{
    height: 100vh;
    background-image:url('bg.jpg');
    background-position: top;
    background-size: cover;
  }

  h1{
    font-family: 'Merienda', cursive;
    color: #FADCD9;
    font-size: 500%;
    text-shadow: 2px 2.5px #F79489;
  }

  .rows{
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .container {
    display: flex;
    justify-content: center;
  }

  img{
    max-width: 14vw;
    padding-left: 20px;
    padding-right: 20px;
    transition: 0.3s;
    margin-bottom: 1.5vw;
    margin-top: 1.5vw;
    filter: blur(1.5px);

  }

  img:hover{
    margin-bottom: 0px;
    margin-top: 0px;
    max-width: 17vw;
    transition: 0.3s;
    filter: blur(0px);
  }

  .lastcontainer{
    justify-content: center;
    display: flex;
    padding-bottom: 200px;
  }

  </style>

    <div class="container">

    </div>
